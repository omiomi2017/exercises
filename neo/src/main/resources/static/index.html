<!DOCTYPE HTML>

<html>
<head>
      <title>Near Earth Objects Exercise</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
      <link rel="stylesheet" href="/webjars/bootstrap-daterangepicker/2.1.25/daterangepicker.css" />
</head>
<body>

<div class="container">
	<div class="jumbotron">
  		<h1>Near Earth Objects Exercise</h1>
  	</div>
  	<div id='alert'></div>
		<div class="page-header">
  			<h1>API Key <small>  Update an API key to get more queries...</small></h1>
		</div>
		<div class="form-inline">
			<div class="form-group row">
				<label for="apiKeyInput">API Key:</label> 
				<input type="text" class="form-control input-lg" id="apiKeyInput"
					placeholder="Enter API Key" value="DEMO_KEY" name="apiKeyInput">
				<button type="button" class="btn btn-info btn-primary btn-lg"
					id="updateAPIKey">Update API Key</button>
			</div>
		</div>

<div class="page-header">
  <h1>Date Range <small>  Select start and end dates...</small></h1>
</div>
<div class="container">
    <div class='col-md-5'>
        <div class="form-group">
            <div class='input-group date' id='daterangegroup'>
                <input type='text' class="form-control" id='daterangetext' />
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
        </div>
    </div>
  </div>
  <div class="container">  
    <div class='col-md-5'>
    		<div class="form-group">
    			<button type="button" class="btn btn-info btn-primary btn-lg" id="getClosestNEO">Get Closest Object</button>
        		 <button type="button" class="btn btn-info btn-primary btn-lg" id="getLargestNEO">Get Largest Object</button>
    		</div>
    </div>
</div>

<div class="container">
	<div class="table-responsive table-striped">
		<div id="neotable"></div>
	</div>
</div>

  <div class="modal fade" id="modalId" role="dialog">
    <div class="modal-dialog">
    
      <!-- Bootstrap Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Header</h4>
        </div>
        <div class="modal-body">
          <p id="notificationPane"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/webjars/jquery/3.2.1/jquery.min.js"></script>    
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/webjars/bootstrap/3.3.7/js/collapse.js"></script>
<script src="/webjars/bootstrap/3.3.7/js/transition.js"></script>
<script src="/webjars/momentjs/2.19.1/moment.js"></script>
<script src="/webjars/bootstrap-daterangepicker/2.1.25/daterangepicker.js"></script>
<script src="/js/neo_query.js"></script>

</body>
</html>
